<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Stuido Web</title>
    <!-- bootstrap4.5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- bootstrap3.7
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- reset -->
    <!-- <link rel="stylesheet" href="./reset.css"> -->

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top at_top">
      <a class="navbar-brand p-3 pl-5" href="#header_index">Yellow Studio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item px-3 ">
            <a class="nav-link" href="#section_about">About <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="#section_works">Works</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="#section_contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Header -->
    <header id="header_index">
        <div class="container">
            <img class= "icon"src="https://awiclass.monoame.com/img/webpic/w_icon.svg" alt="">
            <img class="marginbottom mountain" src="https://awiclass.monoame.com/img/margin/m_index.svg"/>
            <div class="explore at_top">EXPLORE</div>
        </div>
    </header>

    <!-- About -->
    <section id="section_about">
        <div class="container" style=" transform: rotate(15deg) scale(0.9);">
          <!-- 第一行 -->
         <div class="row">
           <div class="col-sm-4"></div>
           <div class="col-sm-8 p-5">
            <img src="http://awiclass.monoame.com/img/webpic/w_tri1.svg"class=" tri tri1" style="width: 350px;  transform: rotate(-15deg);">
            <h1 class="r1text" style=" font-size: 4.5rem;
            transition: 0.1s;">WORKS IN YELLOW</h1>
           </div>
         </div>
         <!-- 第二行 -->
         <div class="row">
           <div class="col-sm-4">
             <img class="tri tri2" src="http://awiclass.monoame.com/img/webpic/w_tri2.svg" style="width: 20px; margin-left: 20px;  transform: rotate(-15deg);"/>
            </div>
           <div class="col-sm-8">
            <img class=" tri tri3" src="http://awiclass.monoame.com/img/webpic/w_tri3.svg" style="width: 100px; transform: rotate(-15deg);
            margin-left: 70%;"/>
            <h3 class="r2text" style="  font-size: 2rem;
            transition: 0.2s;">YELLOW STUDIO-Website Design / Development</h3>
            <h3 class="r2text" style="  font-size: 2rem;
            transition: 0.2s;">Interactive Art Design</h3>
           </div>
         </div>
         <!-- 第三行 -->
         <div class="row">
           <div class="col-sm-8">
            <h1 class="r3text" style="font-size: 3rem;
            text-align: right;
            transition: 0.3s;">430 MORE SUCCESS CASES</h1>
           </div>
         </div>
         <div class="clearfix"></div>
         <!-- 第三行按鈕跟三角形*2 -->
         <div class="row">
           <div class="col-sm-4 btn-area" style="height: 150px;">
            <a class="btn btn-lg" href="#section_works" style="background-color: #fff; border: 0;  position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%) rotate(10deg);">MORE STORY</a>
            <img class="tri tri4" src="http://awiclass.monoame.com/img/webpic/w_tri4.svg" style=" width: 70px;
            margin-left: 100%;  transform: rotate(-15deg);"/>
           </div>
           <div class="col-sm-4">
            <img class="tri tri5" src="http://awiclass.monoame.com/img/webpic/w_tri5.svg" style=" width: 80px;
            margin-left: 100%;  transform: rotate(-15deg);"/>
           </div>
         </div>
    </section>

    <!-- Service -->
    <section id="section_service">
      <img class="marginbottom" src="http://awiclass.monoame.com/img/margin/m_about.svg"/>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1>Service</h1>
          </div>
          <div class="col-sm-4">
            <img class="icon_service" src="http://awiclass.monoame.com/img/webpic/w_service_icon1.svg"/>
            <h3>CI/VI Design</h3>
          </div>
          <div class="col-sm-4">
            <img class="icon_service" src="http://awiclass.monoame.com/img/webpic/w_service_icon2.svg"/>
            <h3>MotionGraphic</h3>
          </div>
          <div class="col-sm-4">
            <img class="icon_service" src="http://awiclass.monoame.com/img/webpic/w_service_icon3.svg"/>
            <h3>Web Development</h3>
          </div>
        </div>
      </div>
    </section>

    <!-- Work -->
    <section id="section_works"><img class="marginbottom mountain" src="http://awiclass.monoame.com/img/margin/m_works.svg"/>
      <div class="container" id="app">
        <div class="row" v-if="works.length&gt;0">
          <div class="col-sm-12">
            <h1>Works</h1>
          </div>
          <div class="col-sm-6 work big"><img v-bind:src="works[1].img"/>
            <div class="texts">
              <h4 class="title">{{works[1].name}}</h4>
              <p class="content" v-html="works[1].content.substr(0,40)"></p>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="col-sm-6 work" v-for="w in works.slice(2,6)"><img v-bind:src="w.img"/>
              <div class="texts">
                <h4 class="title">{{w.name}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>





    <!-- bootstrap4.5 js -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>

  <!-- vue js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>

    <script src="./main.js"></script>
   
</body>
</html>
